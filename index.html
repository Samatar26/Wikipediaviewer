<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="FreeCodeCamp WikipediaViewer Project">
    <meta name="keywords" content="FCC, Wiki, Wikipedia, Viewer, Project">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="icon" href="assets/WikipediaIcon.png">
    <title>Wikipedia Viewer</title>
  </head>

  <body>

    <div id="wrapper">
      <h1 id="header">Wikipedia Viewer</h1>
      <div id="content">

        <a href="https://en.wikipedia.org/wiki/Special:Random" id="random"><p>Click Here for a Random Article</p></a>
        <img id="searchIcon" src="assets/search-512.png" alt="Search-Icon">
        <input type="text" id="Search" name="Search" value="">
        <p id="searchTextIcon">Click Icon to search</p>
        <ul id="queries">
        </ul>


      </div>


    </div>





  </body>
</html>
